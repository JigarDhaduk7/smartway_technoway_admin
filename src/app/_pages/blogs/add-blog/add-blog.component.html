<div class="row align-items-center justify-content-between">
    <div class="col-auto">
        <button type="button" class="bg-transparent me-2" style="border: none;" (click)="goBack()">
            <i class="fa-solid fa-arrow-left" style="font-size: 20px;"></i> 
        </button>
        <div class="page-header-name d-inline">{{ isEditMode ? 'Edit Blog' : 'Add Blog' }}</div>
    </div>
</div>

<div class="row mt-3">
    <div class="col-12">
        <div class="card mb-4">
            <div class="card-header">
                <div class="row card-header-inner">
                    <div class="col">
                        <div class="heading-xxl font-17 m-0">Blog Details</div>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <div class="form-group-label">Blog Title<span class="required-field-star">*</span></div>
                            <input type="text" class="form-control" [(ngModel)]="blogForm.title" placeholder="Enter Blog Title" autocomplete="off">
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group">
                            <div class="form-group-label">Status</div>
                            <select class="form-control" [(ngModel)]="blogForm.isPublished">
                                <option [value]="true">Published</option>
                                <option [value]="false">Draft</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <div class="form-group-label">Blog Content<span class="required-field-star">*</span></div>
                            <div class="w-100">
                                <angular-editor [placeholder]="'Enter blog content here'" [config]="editorConfig" [(ngModel)]="blogForm.content"></angular-editor>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="form-group-label">Blog Image<span class="required-field-star">*</span></div>
                    </div>
                    <div class="col-12">
                        <div class="uploader">
                            <input id="file-upload" type="file" name="image" accept=".jpg,.jpeg,.png,.gif,.webp" (change)="onFileSelected($event)" />
                            <label for="file-upload" id="file-drag">
                                <img id="file-image" src="#" alt="Preview" class="hidden">
                                <div id="start">
                                    <i class="fal fa-cloud-upload-alt" aria-hidden="true"></i>
                                    <div class="fw-bold">Upload a File</div>
                                    <div>Drag and drop Files here</div>
                                </div>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row position-sticky bottom-0">
    <div class="col-12 text-end">
        <div class="bg-white p-2 border-top rounded">
            <button type="button" class="btn btn-primary px-4 btn-xl" (click)="saveBlog()">{{ isEditMode ? 'Update Blog' : 'Save Blog' }}</button>
        </div>
    </div>
</div>

<!-- Toast Notification -->
<div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 9999;">
    <div *ngIf="toastMessage" 
         class="toast show" 
         [class.bg-success]="toastType === 'success'"
         [class.bg-danger]="toastType === 'error'"
         role="alert">
        <div class="toast-header">
            <i *ngIf="toastType === 'success'" class="icon-dc-check text-success me-2"></i>
            <i *ngIf="toastType === 'error'" class="icon-dc-close text-danger me-2"></i>
            <strong class="me-auto text-white">{{ toastType === 'success' ? 'Success' : 'Error' }}</strong>
        </div>
        <div class="toast-body text-white">
            {{ toastMessage }}
        </div>
    </div>
</div>

<style>
.toast-container .toast {
    min-width: 300px;
    animation: slideIn 0.3s ease-in-out;
}

@keyframes slideIn {
    from {
        transform: translateX(100%);
        opacity: 0;
    }
    to {
        transform: translateX(0);
        opacity: 1;
    }
}

.toast.bg-success {
    background-color: #28a745 !important;
    border-color: #28a745;
}

.toast.bg-danger {
    background-color: #dc3545 !important;
    border-color: #dc3545;
}

.toast-header {
    background-color: rgba(0,0,0,0.1) !important;
    border-bottom: 1px solid rgba(255,255,255,0.2);
}

.uploader {
    width: 100%;
    height: 200px;
    border: 2px dashed #ccc;
    border-radius: 8px;
    text-align: center;
    cursor: pointer;
    position: relative;
}

.uploader input[type=file] {
    display: none;
}

.uploader label {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100%;
    cursor: pointer;
}

.uploader img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
}

.hidden {
    display: none;
}
</style>
