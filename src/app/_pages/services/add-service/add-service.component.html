<div class="row align-items-center justify-content-between">
    <div class="col-auto">
        <div class="page-header-name">{{ isEditMode ? 'Edit Service' : 'Add Service' }}</div>
    </div>
</div>

<form (ngSubmit)="onSubmit()" #serviceForm="ngForm">
    <div class="row">
        <div class="col-12 mb-4">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-group-label">Service Title *</label>
                                <input type="text" class="form-control" [(ngModel)]="service.title" name="title" required (input)="onTitleChange()">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-group-label">Slug *</label>
                                <input type="text" class="form-control" [(ngModel)]="service.slug" name="slug" required readonly>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-group-label">Status *</label>
                                <select class="form-control" [(ngModel)]="service.status" name="status" required>
                                    <option value="active">Active</option>
                                    <option value="inactive">Inactive</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Card Section -->
        <div class="col-12 mb-4">
            <div class="card">
                <div class="card-header mt-3">
                    <h5>Card Information</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="form-group">
                                <label class="form-group-label">Short Description *</label>
                                <textarea class="form-control" rows="3" [(ngModel)]="service.card!.shortDescription" name="shortDescription" required></textarea>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="form-group-label">Card Icon</label>
                                <input type="file" class="form-control" accept="image/*" (change)="onCardIconFileSelect($event)" #cardIconInput>
                                <div *ngIf="cardIconPreview" class="mt-2 position-relative d-inline-block">
                                    <img [src]="cardIconPreview" alt="Card Icon" style="width: 100px; height: 100px; object-fit: cover;">
                                    <button type="button" class="btn btn-sm btn-danger position-absolute top-0 end-0" (click)="removeCardIcon(); cardIconInput.value=''" style="padding: 2px 6px;">
                                        <i class="icon-dc-close"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Hero Section -->
        <div class="col-12 mb-4">
            <div class="card">
                <div class="card-header mt-3">
                    <h5>Hero Section</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-group-label">Headline *</label>
                                <input type="text" class="form-control" [(ngModel)]="service.heroSection!.headline" name="headline" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-group-label">Sub Headline *</label>
                                <input type="text" class="form-control" [(ngModel)]="service.heroSection!.subHeadline" name="subHeadline" required>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Services Overview -->
        <div class="col-12 mb-4">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5>Services Overview</h5>
                    <button type="button" class="btn btn-sm btn-primary" (click)="addService()">
                        <i class="icon-dc-plus"></i> Add Service
                    </button>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-group-label">Overview Title *</label>
                                <input type="text" class="form-control" [(ngModel)]="service.servicesOverview!.title" name="overviewTitle" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-group-label">Overview Description *</label>
                                <input type="text" class="form-control" [(ngModel)]="service.servicesOverview!.description" name="overviewDescription" required>
                            </div>
                        </div>
                    </div>

                    <div *ngFor="let svc of service.servicesOverview!.services; let i = index" class="border p-3 mb-3">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <h6>Service {{ i + 1 }}</h6>
                            <button type="button" class="btn btn-sm btn-danger" (click)="removeService(i)">
                                <i class="icon-dc-delete"></i>
                            </button>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="form-group-label">Title</label>
                                    <input type="text" class="form-control" [(ngModel)]="svc.title" [name]="'serviceTitle' + i">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="form-group-label">Description</label>
                                    <input type="text" class="form-control" [(ngModel)]="svc.description" [name]="'serviceDesc' + i">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="form-group-label">Service Icon</label>
                                    <input type="file" class="form-control" accept="image/*" (change)="onServiceIconFileSelect($event, i)" #serviceIconInput>
                                    <div *ngIf="serviceIconPreviews[i]" class="mt-2 position-relative d-inline-block">
                                        <img [src]="serviceIconPreviews[i]" alt="Service Icon" style="width: 80px; height: 80px; object-fit: cover;">
                                        <button type="button" class="btn btn-sm btn-danger position-absolute top-0 end-0" (click)="removeServiceIcon(i); serviceIconInput.value=''" style="padding: 2px 6px;">
                                            <i class="icon-dc-close"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Process Section -->
        <div class="col-12 mb-4">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5>Process Section</h5>
                    <button type="button" class="btn btn-sm btn-primary" (click)="addStep()">
                        <i class="icon-dc-plus"></i> Add Step
                    </button>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <label class="form-group-label">Process Title *</label>
                                <input type="text" class="form-control" [(ngModel)]="service.processSection!.title" name="processTitle" required>
                            </div>
                        </div>
                    </div>

                    <div *ngFor="let step of service.processSection!.steps; let i = index" class="border p-3 mb-3">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <h6>Step {{ step.step }}</h6>
                            <button type="button" class="btn btn-sm btn-danger" (click)="removeStep(i)">
                                <i class="icon-dc-delete"></i>
                            </button>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-group-label">Title</label>
                                    <input type="text" class="form-control" [(ngModel)]="step.title" [name]="'stepTitle' + i">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-group-label">Step Icon</label>
                                    <input type="file" class="form-control" accept="image/*" (change)="onStepIconFileSelect($event, i)" #stepIconInput>
                                    <div *ngIf="stepIconPreviews[i]" class="mt-2 position-relative d-inline-block">
                                        <img [src]="stepIconPreviews[i]" alt="Step Icon" style="width: 80px; height: 80px; object-fit: cover;">
                                        <button type="button" class="btn btn-sm btn-danger position-absolute top-0 end-0" (click)="removeStepIcon(i); stepIconInput.value=''" style="padding: 2px 6px;">
                                            <i class="icon-dc-close"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-12 my-3">
            <div class="text-end">
                <button type="button" class="btn btn-light me-2" (click)="router.navigate(['/services/service-list'])">
                    Cancel
                </button>
                <button type="submit" class="btn btn-primary" [disabled]="loading || !serviceForm.valid">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
                    {{ isEditMode ? 'Update Service' : 'Create Service' }}
                </button>
            </div>
        </div>
    </div>
</form>

<!-- Toast Notification -->
<div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 9999;">
    <div *ngIf="toastMessage" class="toast show" [class.bg-success]="toastType === 'success'" [class.bg-danger]="toastType === 'error'" role="alert">
        <div class="toast-header">
            <i *ngIf="toastType === 'success'" class="icon-dc-check text-success me-2"></i>
            <i *ngIf="toastType === 'error'" class="icon-dc-close text-danger me-2"></i>
            <strong class="me-auto text-white">{{ toastType === 'success' ? 'Success' : 'Error' }}</strong>
        </div>
        <div class="toast-body text-white">
            {{ toastMessage }}
        </div>
    </div>
</div>
